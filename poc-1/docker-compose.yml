version: '3'
services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    ports:
      - "11435:11434"
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - OLLAMA_KEEP_ALIVE=24h
      - OLLAMA_HOST=0.0.0.0
    volumes:
      - ./data:/app/data  # Adjust based on Ollama's requirements
    networks:
      - net1
    
  # Sample node containers demonstrating the P2P network.  Each node
  # exposes its HTTP API on a unique host port and listens for P2P
  # connections on a unique ``P2P_PORT``.  Bootstrapping is
  # configured so that node2 connects to node1 and node3 connects to
  # node1 and node2.  Additional nodes can be added following the
  # same pattern.
  node1:
    build: .
    depends_on:
      - ollama
    environment:
      - BOOTSTRAP_PEERS=
      - ELMNET_MODE=local
      - P2P_ADVERTISE_ADDR=node1:9000
      - P2P_CAPABILITIES=kb,router
    ports:
      - "8001:8000"
      - "9001:9000"
    networks:
      - net1

  node2:
    build: .
    depends_on:
      - ollama
      - node1
    environment:
      - BOOTSTRAP_PEERS=node1:9000
      - ELMNET_MODE=local
      - P2P_ADVERTISE_ADDR=node2:9000
      - P2P_CAPABILITIES=kb,router
    ports:
      - "8002:8000"
      - "9002:9000"
    networks:
      - net1

  node3:
    build: .
    depends_on:
      - ollama
      - node2
    environment:
      - BOOTSTRAP_PEERS=node1:9000,node2:9000
      - ELMNET_MODE=local
      - P2P_ADVERTISE_ADDR=node3:9000
      - P2P_CAPABILITIES=kb,router
    ports:
      - "8003:8000"
      - "9003:9000"
    networks:
      - net1
    
networks:
  net1:
    driver: bridge
